        <link href="css/tags.css" rel="stylesheet"/>
        <link href="css/sell.css" rel="stylesheet"/>
        <link href="css/top-menu.css" rel="stylesheet"/>
        <link href="css/media.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="header-container">
            <header class="container">
                
                <!-- Hamburger menu for smaller devices -->
                <nav role="navigation">
                    <div id="menuToggle">
                        <input type="checkbox" />

                        <!-- Hamburger icon -->
                        <span></span>
                        <span></span>
                        <span></span>

                        <!-- Menu -->
                        <ul id="menu">
                        <a href="index.html"><li>Home</li></a>
                        <a href="buy.html"><li>Buy</li></a>
                        <a href="#"><li>Sell</li></a>
                        <a href="#"><li>About</li></a>
                        </ul>
                    </div>
                </nav>

                <a class="container" href="index.html">
                    <img src="img/logo.png" alt="logo">
                </a>
                
                <!-- Menu for larger devices -->
                <div class="menu-container container">
                    <ul class="menu-list container">
                        <a href="index.html"><li>Home</li></a>
                        <a href="buy.html"><li>Buy</li></a>

                    </ul>
                </div>
            </header>
        </div>
        <section>
            <form>
                <div class="annonce-name-block form-block">
                    <label for="token-name">Token name:</label>
                    <input type="text" id="token-name">
                </div>
                <div class="annonce-description-block form-block">
                    <label for="token-description">Token description:</label>
                    <textarea type="tex" id="token-description"></textarea>
                </div>
                <div class="annonce-price-block form-block">
                    <label for="token-price">Token price:</label>
                    <input type="number" id="token-price">
                </div>
                <div class="annonce-on-sale-block form-block">
                    <label for="token-on-sale">On sale:</label>
                    <input type="checkbox" id="token-on-sale">
                </div>
                <div class="annonce-size-block form-block">
                    <label for="token-size">Token size:</label>
                    <input type="number" id="token-size">
                </div>
                <div class="annonce-room-number-block form-block">
                    <label for="token-room-number">Room number:</label>
                    <input type="number" id="token-room-number">
                </div>
                <div class="annonce-power-diagnosis-block form-block">
                    <label for="token-power-diagnosis">Token power diagnosis:</label>
                    <input type="text" id="token-power-diagnosis">
                </div>
                <div class="annonce-gas-diagnosis-block form-block">
                    <label for="token-gas-diagnosis">Token gas diagnosis:</label>
                    <input type="text" id="token-gas-diagnosis">
                </div>
                <div class="annonce-gas-diagnosis-block form-block">
                    <input type="submit">
                </div>
            </form>
        </section>
