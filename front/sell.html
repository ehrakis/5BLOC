<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sup Real Estate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="css/tags.css" rel="stylesheet"/>
        <link href="css/sell.css" rel="stylesheet"/>
        <link href="css/top-menu.css" rel="stylesheet"/>
        <link href="css/media.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="header-container">
            <header class="container">
                
                <!-- Hamburger menu for smaller devices -->
                <nav role="navigation">
                    <div id="menuToggle">
                        <input type="checkbox" />

                        <!-- Hamburger icon -->
                        <span></span>
                        <span></span>
                        <span></span>

                        <!-- Menu -->
                        <ul id="menu">
                        <a href="index.html"><li>Home</li></a>
                        <a href="buy.html"><li>Buy</li></a>
                        <a href="#"><li>Sell</li></a>
                        <a href="#"><li>About</li></a>
                        </ul>
                    </div>
                </nav>

                <a class="container" href="index.html">
                    <img src="img/logo.png" alt="logo">
                </a>
                
                <!-- Menu for larger devices -->
                <div class="menu-container container">
                    <ul class="menu-list container">
                        <a href="index.html"><li>Home</li></a>
                        <a href="buy.html"><li>Buy</li></a>
                        <a href="#"><li>Sell</li></a>
                        <a href="#"><li>About</li></a>
                    </ul>
                </div>
            </header>
        </div>
        <section>
            <form id="new-house-form">
                <div class="annonce-name-block form-block">
                    <label for="token-name">Name:</label>
                    <input type="text" id="token-name">
                </div>
                <div class="annonce-description-block form-block">
                    <label for="token-description">Description:</label>
                    <textarea type="tex" id="token-description"></textarea>
                </div>
                <div class="annonce-price-block form-block">
                    <label for="token-price">Price:</label>
                    <input type="number" id="token-price">
                </div>
                <div class="annonce-address-block form-block">
                    <label for="token-address">Address:</label>
                    <input type="text" id="token-address">
                </div>
                <div class="annonce-image-block form-block">
                    <label for="token-image">Image link:</label>
                    <input type="text" id="token-image">
                </div>
                <div class="annonce-on-sale-block form-block">
                    <label for="token-on-sale">On sale:</label>
                    <input type="checkbox" id="token-on-sale">
                </div>
                <div class="annonce-size-block form-block">
                    <label for="token-size">Size (in m2):</label>
                    <input type="number" id="token-size">
                </div>
                <div class="annonce-room-number-block form-block">
                    <label for="token-room-number">Room number:</label>
                    <input type="number" id="token-room-number">
                </div>
                <div class="annonce-gas-diagnosis-block form-block">
                    <input type="submit">
                </div>
            </form>
            <div id="information"></div>
        </section>
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="./js/web3.min.js"></script>
        <script language="javascript" type="text/javascript" src="./abi/HouseTransaction.js"></script>
        <script language="javascript" type="text/javascript" src="./js/sell.js"></script>
    </body>
</html>
